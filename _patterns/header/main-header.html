<header role="banner" class="gutter pad-b wrapper-75">
  <div class="header-wrap relative">

    <div class="header-nav">{% pattern navigations/main-nav %}</div>

    <div class="header-logo center-text island">
      <a href="/index.html">
        <i class="icon i-48">
          <img class="img-jelly" src="/images/logo.svg" alt="">
        </i>
      </a>
    </div>

    <div class="header-search">{% pattern links/searchbar %}</div>

    <div class="header-icons center-text gutter-1-2" style="padding-right: 0;">

      <div class="gutter-1-2 inline-block">
        <a href="#">
          <i class="icon i-24">
            <svg><use xlink:href="/images/icons.svg#heart-outline"></use></svg>
          </i>
        </a>
      </div>

      <div class="gutter-1-2 inline-block" style="padding-right: 0;">
        <a href="#">
          <i class="icon i-24">
            <svg><use xlink:href="/images/icons.svg#cart-outline"></use></svg>
          </i>
        </a>
      </div>

    </div>

  </div>
</header>

<div class="absolute">
</div>

<header role="banner" class="gutter pad-b wrapper-75">
  <div class="header-wrap relative">

    <div class="header-nav">{% pattern navigations/main-nav %}</div>

    <div class="header-logo center-text island">
      <a href="/index.html">
        <i class="icon i-48">
          <img class="" src="/images/logo.svg" alt="">
        </i>
      </a>
    </div>

    <div class="header-search">{% pattern links/searchbar %}</div>

    <div class="header-icons center-text gutter-1-2">
      <a class="gutter-1-2" href="#">
        <i class="icon i-24">
          <svg><use xlink:href="/images/icons.svg#heart-outline"></use></svg>
        </i>
      </a>

      <a class="gutter-1-2 header-icon-cart" href="">
        <i class="icon i-24">
          <svg><use xlink:href="/images/icons.svg#cart-outline"></use></svg>
        </i>
      </a>
    </div>

  </div>
</header>

<div class="absolute">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/nav.js"></script>

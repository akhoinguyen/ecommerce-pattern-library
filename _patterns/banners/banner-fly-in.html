<div class="banner-fade-in-wrap">
  <div class="banner banner-fade-in grid" style="background: url('/images/banner-{{include.image}}') center center / cover no-repeat;">

    <div class="unit xs-1 s-1 m-1 l-2-3 banner-blank-unit">
      <div class="banner-blank-wrap">
      </div>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1-3 unit-content-center center-text island-2 banner-text-fly-in white-bg-90opa">
      <h1>{{include.heading}}</h1>
      <p class="push-1-4">{{include.text}}</p>
      {% if include.button_url %}
      {% pattern links/link url=include.button_url text=include.button_text %}
      {% endif %}
    </div>

  </div>
</div>

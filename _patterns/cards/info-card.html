<div class="card card-shadow grid grid-stretch grid-middle">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 unit-content-distribute">
    <div class="content-fill info-card-bg relative">
      <img class="pin-c img-flex" src="/images/{{include.image}}" alt="">
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-2 pad-t pad-b unit-content-distribute unit-content-center center-text">
    <h2>{{include.title}}</h2>
    <p>{{include.text}}</p>
    <div>{% pattern buttons/light %}</div>
  </div>
</div>

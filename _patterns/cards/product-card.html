<div class="card card-shadow pad-b">
  <a href="#">
    <div class="product-card-hover relative">
      <div class="embed embed-1by1 push">
        <img class="embed-item" src="/images/{{include.image}}" alt="">
      </div>
      <div class="white-bg center-text pin-cb width-full pad-t-1-2 mega product-card-more-info">
        <p class="push-1-2">Details</p>
      </div>
    </div>
  </a>

  <div class="gutter">
    <h3 class="push-1-4 truncate" style="font-family: var(--font-primary);">{{include.title}}</h3>
    <p class="push">{% pattern links/seller name="Jeanne d'Art" image="jeanne.jpg" %}</p>
    <p class="fw-600">{% if include.price-reg %} <del class="gutter-1-2" style="padding-left: 0;">${{include.price-reg}}</del> {% endif %}  ${{include.price}} CAD</p>
    <!--<ul class="list-group milli">
      <li>custom sizes available</li>

    </ul> -->
    <div>{% pattern buttons/ghost text="Buy now" url="#" %}</div>
  </div>
</div>

<fieldset style="border: 0;">
  <div class="grid">

    <div class="name-wrapper unit xs-1 m-1 push">
      <label for="checkout-email">Email</label>
      <input type="email" id="checkout-email" placeholder="example@site.com" required>
    </div>

    <div class="name-wrapper unit xs-1 m-1 push">
      <label for="checkout-addr-1">Address line 1</label>
      <input type="text" id="checkout-addr-1" required>
    </div>

    <div class="name-wrapper unit xs-1 m-1 push">
      <label for="checkout-addr-2">Address line 2 (optional)</label>
      <input type="text" id="checkout-addr-2">
    </div>

    <div class="name-wrapper unit xs-1 m-2-3 push gutter-1-4 no-padding-upto-med-screen" style="padding-left: 0;">
      <label for="checkout-city">City</label>
      <input type="text" id="checkout-city">
    </div>

    <div class="name-wrapper unit xs-1 m-1-3 push gutter-1-4 no-padding-upto-med-screen" style="padding-right: 0;">
      <label for="checkout-postal-code">Postal Code</label>
      <input type="text" id="checkout-postal-code" required>
    </div>

    <div class="name-wrapper unit xs-1 m-1-2 push gutter-1-4 no-padding-upto-med-screen" style="padding-left: 0;">
      <label for="checkout-country">Country</label>
      <select id="checkout-country" required>
        <option>Albania</option>
        <option>Australia</option>
        <option>Belarus</option>
        <option>Belgium</option>
        <option>Bulgaria</option>
        <option>Canada</option>
        <option>China, Repulic of (Taiwan)</option>
        <option>Denmark</option>
        <option>Egypt</option>
        <option>France</option>
        <option>Germany</option>
        <option>Japan</option>
        <option>Moldova</option>
        <option>Morocco</option>
        <option>United States of America</option>
        <option>Singapore</option>
        <option>Venezuela</option>
        <option>Vietnam</option>
        <option>Zimbabue</option>
      </select>
    </div>

    <div class="name-wrapper unit xs-1 m-1-2 push gutter-1-4 no-padding-upto-med-screen" style="padding-right: 0;">
      <label for="checkout-province">State / Province</label>
      <input list="province-list" id="checkout-province">
      <datalist id="province-list">
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland and Labrador</option>
        <option>Northwest Territories</option>
        <option>Nova Scotia</option>
        <option>Nunavut</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
        <option>Yukon</option>
      </datalist>
    </div>

    <div class="name-wrapper unit xs-1 m-1 push">
      <label for="checkout-phone">Phone number</label>
      <input type="tel" id="checkout-phone" required>
    </div>

  </div>
</fieldset>

<fieldset style="border: 0;">
  <div class="grid">

    <div class="name-wrapper unit xs-1 m-1 push">
      <label for="check-out-email">Email</label>
      <input type="email" id="check-out-email" placeholder="example@site.com" required>
    </div>

    <div class="name-wrapper unit xs-1 m-1 push">
      <label for="check-out-addr-1">Address line 1</label>
      <input type="text" id="check-out-addr-1" required>
    </div>

    <div class="name-wrapper unit xs-1 m-1 push">
      <label for="check-out-addr-2">Address line 2 (optional)</label>
      <input type="text" id="check-out-addr-2">
    </div>

    <div class="no-padding-small-screens name-wrapper unit xs-1 m-1-2 push gutter-1-4" style="padding-left: 0;">
      <label for="check-out-city">City</label>
      <input type="text" id="check-out-city">
    </div>

    <div class="no-padding-small-screens name-wrapper unit xs-1 m-1-2 push gutter-1-4" style="padding-right: 0;">
      <label for="check-out-postal-code">Postal Code</label>
      <input type="text" id="check-out-postal-code" required>
    </div>

    <div class="no-padding-small-screens name-wrapper unit xs-1 m-1-3 push gutter-1-4" style="padding-left: 0;">
      <label for="check-out-province">Province</label>
      <select id="check-out-province">
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland and Labrador</option>
        <option>Northwest Territories</option>
        <option>Nova Scotia</option>
        <option>Nunavut</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
        <option>Yukon</option>
      </select>
    </div>

    <div class="no-padding-small-screens name-wrapper unit xs-1 m-2-3 push gutter-1-4" style="padding-right: 0;">
      <label for="check-out-country">Country</label>
      <input type="text" id="check-out-country" required>
    </div>

  </div>
</fieldset>

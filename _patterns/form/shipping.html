<fieldset style="border: 0;">
  <div class="grid">

    <div class="unit xs-1 s-1 m-1 l-1-3">
      <input type="radio" name="checkout-shipping" id="shipping-std">
      <label for="shipping-std">
        <h4 style="font-family: var(--font-primary); color: var(--color-neutral-black);" class="fw-600 mega inline-block push-1-2">Standard Shipping</h4>
        <ul class="checkout-desc-list list-group micro">
        <p class="push-0">7-14 days</p>
        <p class="push-0">$4.00 CAD</p>
        </ul>
      </label>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1-3">
      <input type="radio" name="checkout-shipping" id="shipping-expd">
      <label for="shipping-expd">
        <h4 style="font-family: var(--font-primary); color: var(--color-neutral-black);" class="fw-600 mega inline-block push-1-2">Expedited Shipping</h4>
        <ul class="checkout-desc-list list-group micro">
        <p class="push-0">5-7 days</p>
        <p class="push-0">$8.00 CAD</p>
        <p class="push-0">Free for orders over $25</p>
        </ul>
      </label>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1-3">
      <input type="radio" name="checkout-shipping" id="shipping-xprs">
      <label for="shipping-xprs">
        <h4 style="font-family: var(--font-primary); color: var(--color-neutral-black);" class="fw-600 mega inline-block push-1-2">Express Shipping</h4>
        <ul class="checkout-desc-list list-group micro">
        <p class="push-0">2-4 days</p>
        <p class="push-0">$12.00 CAD</p>
        <p class="push-0">Free for orders over $50</p>
        </ul>
      </label>
    </div>

  </div>
</fieldset>

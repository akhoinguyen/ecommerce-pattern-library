<fieldset style="border: 0;">
<div class="grid">

  <div class="unit xs-1 m-1 push">
    <label for="checkout-payment-method">Payment method</label>
    <select type="text" id="checkout-payment-method" required>
      <option>VISA</option>
      <option>MasterCard</option>
      <option>AMEX</option>
      <option>PayPal</option>
    </select>
  </div>

  <div class="unit xs-1 m-1 l-1-2 push gutter-1-2 no-padding-upto-large-screen" style="padding-left: 0;">
    <label for="checkout-cardnum">Card number</label>
    <input type="tel" pattern="[0-9]{12,}" id="checkout-cardnum" required>
  </div>

  <div class="unit xs-1-2 l-1-4 gutter-1-4 push" style="padding-left: 0;">
    <label for="checkout-exp-date">Expiry date</label>
    <input type="month" id="checkout-exp-date" required>
  </div>

  <div class="unit xs-1-2 l-1-4 gutter-1-4 push" style="padding-right: 0;">
    <label for="checkout-ccv">CCV</label>
    <input type="tel" pattern="[0-9]{3}" id="checkout-ccv" required>
  </div>

</div>
</fieldset>
